<h2>Research</h2>
<ul class="article-list">
{{ range .Site.Pages.Children "research/" }}
  <li>
    {{ template "date" .Date }}
    <a href="{{ $.Rel .Url }}" title="{{ .Title }}">{{ .Title }}</a>
  </li>
{{ end }}
</ul>

  </li>
{{ end }}
</ul>
