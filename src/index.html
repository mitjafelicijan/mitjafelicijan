<h2>Experiments</h2>
<ul class="article-list">
{{ range .Site.Pages.Children "experiments/" }}
  <li>
    {{ template "date" .Date }}
    <a href="{{ $.Rel .Url }}" title="{{ .Title }}">{{ .Title }}</a>
  </li>
{{ end }}
</ul>

    <a href="{{ $.Rel .Url }}" title="{{ .Title }}">{{ .Title }}</a>
  </li>
{{ end }}
</ul>
