<!doctype html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

		<meta name="theme-color" content="#ff0ff0">
		<meta name="author" content="{{ site.author }}">
		<meta name="description" content="{{ page.description }}">

		<title>{{ page.title }}</title>

		<link rel="icon" type="image/gif" href="/{{ site.avatar }}?ver={{ site.cache_version }}">

		<meta name="og:url" content="https://mitjafelicijan.com/{{ page.slug }}">
		<meta name="og:type" content="website">
		<meta name="og:title" content="{{ page.title }}">
		<meta name="og:description" content="{{ page.description }}">
		<meta name="og:image" content="https://mitjafelicijan.com/{{ site.avatar }}?ver={{ site.cache_version }}">

		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="{{ site.twitter }}">
		<meta name="twitter:title" content="{{ page.title }}">
		<meta name="twitter:description" content="{{ page.description }}">
		<meta name="twitter:image" content="https://mitjafelicijan.com/{{ site.avatar }}?ver={{ site.cache_version }}">

		<style>
			{% include site.min.css %}
			{% include highlight.min.css %}
		</style>

	</head>

	<body>

		{% include header.html %}

		<article>

			<h1>{{ page.title }}</h1>

			<time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%A, %B %-d, %Y' }}</time>

			{{ content }}

			<div id="HCB_comment_box" class="comments">Loading comments ...</div>
			<script type="text/javascript" id="hcb">
				if (!window.hcb_user) {
					hcb_user = {
						logout_link: "logout",
						admin_link: "admin",
						reply: "reply",
						flag: "flag",
						like: "like",
						prev_page: "prev",
						next_page: "next",
					};
				}
				hcb_user.PAGE = "https://mitjafelicijan.com/";
				(function() {
					var s = document.createElement("script"),
						l = hcb_user.PAGE || ("" + window.location).replace(/'/g, "%27"),
						h = "//www.htmlcommentbox.com";
					s.setAttribute("type", "text/javascript");
					s.setAttribute("src", h + "/jread?page=" + encodeURIComponent(l).replace("+", "%2B") + "&mod=%241%24wq1rdBcg%24MpQDCL74rJm9DREvceKL%2F1" + "&opts=16399&num=10&ts=1490664489345");
					if (typeof s != "undefined") document.getElementsByTagName("head")[0].appendChild(s);
				})();
			</script>

		</article>

		{% include footer.html %}

	</body>

</html>
