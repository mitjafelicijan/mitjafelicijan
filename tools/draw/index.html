<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Draw</title>
		<link rel="stylesheet" href="app.css">
		<link rel="icon" type="image/png" href="favicon.png">
	</head>

	<body>

		<section>
			<canvas></canvas>
		</section>

		<nav class="colors">
			<button data-method="color" data-value="limegreen"></button>
			<button data-method="color" data-value="crimson"></button>
			<button data-method="color" data-value="darkturquoise"></button>
			<button data-method="color" data-value="purple"></button>
			<button data-method="color" data-value="fuchsia"></button>
			<button data-method="color" data-value="blueviolet"></button>
			<button data-method="color" data-value="goldenrod"></button>
			<button data-method="color" data-value="royalblue"></button>
			<button data-method="color" data-value="olivedrab"></button>
		</nav>

		<nav class="tools">
			<button data-method="size" data-value="2">small</button>
			<button data-method="size" data-value="4">normal</button>
			<button data-method="size" data-value="12">big</button>
			<button data-method="clear" data-value="">clear</button>
		</nav>

		<script src="app.js"></script>

	</body>

</html>
