<style>

video,img{max-width:700px;}
code{background:#ddd;white-space:nowrap;}
pre code{background:transparent;white-space:pre;}
pre{border:1px solid #000;padding:5px;overflow:auto;}
table {border-collapse: collapse;border: 1px solid #000;}
td,th {border:1px solid #000;padding:3px 10px;}
@media only screen and (max-width: 740px){video,img{max-width:100%;}time{display:block!important}}
