{{ $cachebuster := delimit (shuffle (split (md5 "6fab11c6669976d759d2992eff1dd5be") "" )) "" }}

<figure>
  <a href="{{ .Destination }}" target="_blank">
    <img
      loading="lazy"
      src="{{ .Destination }}?v={{ $cachebuster }}"
      alt="{{ .Text }}" title="{{ .Text }}">
  </a>
  <figcaption>{{ .Text }}</figcaption>
</figure>
